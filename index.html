<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokumenty przetargowe dla firm budowlanych</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            margin: 1rem 0;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            color: #2d3748;
            text-align: center;
        }

        .description {
            font-size: 1rem;
            color: #4a5568;
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .pricing-section {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }

        .price-box {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-top: 0.5rem;
        }

        .pricing-label {
            font-size: 0.875rem;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        @media (min-width: 640px) {
            h1 {
                font-size: 2.25rem;
            }

            .description {
                font-size: 1.125rem;
            }

            .container {
                padding: 3rem;
            }

            .form-group {
                flex-direction: row;
                gap: 0.5rem;
            }

            input[type="text"] {
                flex: 1;
            }

            button {
                width: auto;
                min-width: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dokumenty przetargowe dla firm budowlanych</h1>
        
        <p class="description">
            Profesjonalne dokumenty przetargowe w kilka minut. Automatycznie generujemy kompletnÄ… dokumentacjÄ™ niebziÄ™dnÄ… do udziaÅ‚u w przetargach publicznych i prywatnych. OszczÄ™dzaj czas i eliminuj bÅ‚Ä™äy.
        </p>

        <div class="form-section">
            <form class="form-group" onsubmit="event.preventDefault(); alert('Funkcja sprawdzania w budowie');">
                <input type="text" placeholder="Wpisz NIP" pattern="[0-9]{10}" maxlength="10" required>
                <button type="submit">SprawdÅº firmÄ™</button>
            </form>
        </div>

        <div class="pricing-section">
            <div class="pricing-label">Cennik</div>
            <div class="price-box">99 PLN za pakiet</div>
        </div>
    </div>
</body>
</html>
